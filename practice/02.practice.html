  <h1>연습4</h1>
    <form method="post">
      <label for="id">아이디</label>
      <input type="text" name="text" id="id" placeholder="아이디">
      <button type="button">중복확인</button>
      <br/>
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" placeholder="새 비밀번호">
      <br/>
      <label for="password">비밀번호 확인</label>
      <input type="password" name="password" id="password" placeholder="비밀번호 확인">
      <br/>
      <label for="email">이메일</label>
      <input type="email" name="email" id="email">
      <span>@</span>
      <input type="text" list="domains">
      <datalist id="domains">
        <option>gmail.com</option>
        <option>naver.com</option>
        <option>daum.net</option>
      </datalist>
    <div>  
      <fieldset>
        <legend>성별</legend>
          <label for="man">남자</label>
          <input type="radio" name="gender" value="man" id="man">
          <label for="woman">여자</label>
          <input type="radio" name="gender" value="woman" id="woman">
      </fieldset>
    </div>
    <div>   
      <fieldset>
        <legend>관심</legend>
          <label for="IT">IT</label>
          <input type="checkbox" name="interests" value="1" id="IT">
          <label for="manage">경영</label>
          <input type="checkbox" name="interests" value="4" id="manage">
      </fieldset>
    </div>
