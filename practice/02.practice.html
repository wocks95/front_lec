<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice</title>
</head>
<body>
  <h1>연습1</h1>
<div>
  <form method="post">
    <input type="text" placeholder="example@naver.com" name="id">
    <input type="password" placeholder="비밀번호" name="pwd">
    <button type="submit">로그인</button>
  </form>
</div> 
    <br>
     <!--<th></th>가운데 정렬 및 글자 굵게 <td></td> 태그 대신 사용, 주로 <thead></thead>에 사용함
      <caption></caption> 해당 테이블의 제목을 만듬, 테이블의 자식 태그
  -->
  <h1>연습2</h1>
<div>  
  <form method="post">
    <table>
      <tbody>
        <tr>
          <td>
            <input type="text" placeholder="아이디"></td>
          <td rowspan="2"><button type="submit">로그인</button></td> 
      </tr>
      <tr>
        <td>
          <input type="password" placeholder="비밀번호">
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
<!--table 태그를 사용하자--> 
  <h1>연습3</h1>
<div>
  <form method="post">
    <table>
      <caption><strong>개인 정보 작성</strong></caption>
      <tbody>
        <tr>
          <td><label for="name">이름</label></td>
          <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
          <td><label for="mail">메일 주소</label></td>
          <td><input type="email" name="mail " id="mail"></td>
        </tr>
        <tr>
          <td><label for="contact">연락처</label></td>
          <td><input type="text" name="contact" id="contact"></td>
        </tr>
        <tr>
          <td><label for="blog">블로그/홈페이지</label></td>
          <td><input type="url" name="blog" id="blog"></td>
        </tr>
        <tr>
          <th colspan="2"> 
            <button type="submit">제출하기</button>
            <button type="reset">다시작성</button>
          </th>
        </tr>
      </tbody>
    </table>
  </form>
</div>

  <h1>연습4</h1>
<div>  
  <!-- 파일 첨부가 포함된 form은 method + enctype 필수 작성 -->
  <form method="post" enctype="multipart/form-data">
    <div>
      <label for="id">아이디</label>
      <input type="text" name="text" id="id" placeholder="아이디">
      <button type="button" onclick="alert(중복확인되었습니다)">중복확인</button>
    </div>
    <div>
      <label for="pw">비밀번호</label>
      <input type="password" name="pw" id="pw" placeholder="새 비밀번호">
    </div>
    <div>
      <label for="pw2">비밀번호 확인</label>
      <input type="password" name="pw2" id="pw2" placeholder="비밀번호 확인">
    </div>
    <div>  
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" placeholder="이메일">
      <span>@</span>
      <input type="text" list="domain" name="email" placeholder="직접 입력 가능">
      <datalist id="domain">
        <option>gmail.com</option>
        <option>naver.com</option>
        <option>daum.net</option>
      </datalist>
    </div>  
    <div>  
      <fieldset>
        <legend>성별</legend>
          <label for="man">남자</label>
          <input type="radio" name="gender" value="man" id="man">
          <label for="woman">여자</label>
          <input type="radio" name="gender" value="woman" id="woman">
      </fieldset>
    </div>
    <div>   
      <fieldset>
        <legend>관심</legend>
        <div>
          <label for="IT">IT</label>
          <input type="checkbox" name="interests" value="1" id="IT">
          <label for="manage">경영</label>
          <input type="checkbox" name="interests" value="2" id="manage">
        </div>
        <div>  
          <label for="finance">금융</label>
          <input type="checkbox" name="interests" value="4" id="finance">
          <label for="manufacture">제조</label>
          <input type="checkbox" name="interests" value="8" id="manufacture">
        </div>
        <div>
          <label for="service">서비스</label>
          <input type="checkbox" name="interests" value="16" id="service">
          <label for="etc">기타</label>
          <input type="checkbox" name="interests" value="32" id="etc">
        </div>  
      </fieldset>
    </div>
    <div>
      <label for="address">거주지</label>
      <select name="address" id="address">
        <option value="">::선택하세요::</option>
        <option value="2">서울</option>
        <option value="4">대전</option>
        <option value="6">대구</option>
        <option value="8">부산</option>
        <option value="10">인천</option>
      </select>
      <input type="text" id="address">
    </div>
    </form>


</div>
</body>
</html>
