<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice</title>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css');
  </style>
</head>
<body>
  

  <style>
    .header {
      width: 100%;
      height: 200px;
      border-bottom: 1px solid green;
      border-radius: 15px;
      position: fixed;
      top: 0;
      background-color: white;
      display: flex;    /*gpt*/
      justify-content: center; /* 중앙 정렬 gpt */
      align-items: center; /* 수직 중앙 정렬  gpt*/
      
    }
    .search {
      margin: 50px 0;
    }
    #text {
      width: 300px; /* 너비 설정 */
      height: 40px; /* 높이 설정 */
      padding: 10px; /* 안쪽 여백 설정 */
      font-size: 16px; /* 글자 크기 설정 */
      border: 1px solid #ccc; /* 테두리 설정 */
      border-radius: 4px; /* 모서리 둥글게 설정 */ 
    }
    .news{
      padding: 0;
      display: flex;
      list-style-type: none;
      flex-direction: row;
      justify-content: center;
    }
    .news > li > a {
      padding: 10px;
      text-align: center;
      text-decoration: none;
      
    }
    .news span {
      display: block;
      border: 1px solid black;
      overflow: hidden;
      display: block;
      margin-top: 2px;
      margin-right: 4px;
      text-align: left;
      font-size: 12px;
    }
    .container {
      width: 70%;
      height: 600px;
      overflow: hidden;
      margin: 200px auto 0;
    }
    .main, .aside {
      border-left: 1px solid gray;
      border-right: 1px solid gray;
    }
    .main {
      width: 70%;
      height: 600px;
      float: left;
    }
    .main-aside {
      width: 50%;
      height: 100px;
      border: 1px solid limegreen;
    }
    .aside {
      width: 28%;
      height: 600px;
      float: right;
    }
    .sign {
      border: 1px solid black;
      border-radius: 20px;
      padding: 10px;
    }
    .aside label {
      display: block;
      width: 100px;
    }
    .footer {
      width: 100%;
      height: 200px;
      border-top: 1px solid blue;
      border-radius: 15px;
    }

  </style>
  <div class="header">
    <div class="search">
      <label for="text"></label>
      <input type="text" name="text" id="text" placeholder="검색어를 입력해 주세요.">
      <ul class="news">
        <li>
          <a href="http://www.naver.com/" target="_blank">
            <i class="fa-solid fa-n"></i>
            <span class="name">네이버</span>
          </a> 
        </li>
        <li><a href="http://www.google.com/" target="_blank">
          <i class="fa-brands fa-google"></i>
          <span class="name">구글</span>
        </a>
        </li>
        <li><a href="http://www.daum.net/" target="_blank">
          <i class="fa-solid fa-d"></i>
          <span class="name">다음</span>
        </a>
        </li>
        <li><a href="http://www.kakao.com/" target="_blank">
          <i class="fa-solid fa-k"></i>
          <span class="name">카카오</span>
        </a>
        </li>
        <li><a href="http://www.github.com/" target="_blank">
          <i class="fa-brands fa-github"></i>
          <span class="name">github</span>
        </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="main">
      <div class="main-aside"></div>
    </div>
    <div class="aside">
      <div class="sign">
        <form method="post" enctype="multipart/form-data">
          <div>
            <label for="id">아이디</label>
            <input type="text" name="text" id="id" placeholder="아이디">
          </div>
          <div>
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw" placeholder="새 비밀번호">
          </div>
      </div>
    </div>
  </div>
  <div class="footer"></div>



</body>
</html>
