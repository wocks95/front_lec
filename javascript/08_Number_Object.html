<!--
    Number 내장 객체 (숫자를 표현하고 다루는 Primitive(원시값, 숫자) wrapper(감싸다) object)

    1. ☆Number() 생성자
      → Number('123')     === 123
      → new Number('123') === 123

    2. Number.NaN
      → Not-A-Number : 숫자가 아님
      → NaN 과 동일함

    3. Number.NEGATIVE_INFINITY
      → 음의 무한대
      → -Infinity 와 동일함

    4. Number.POSITIVE_INFINITY
      → 양의 무한대
      → Infinity 와 동일함

    5. Number.isInteger(value)
      → 전달된 value 가 정수이면 true 아니면 false 반환
    
    6. Number.isNaN(value)
      → 전달된 value 가 NaN 이면 true 아니면 false 반환
    
    7. Number.parseFloat(string)
      → 전달된 문자열을 부동소수점 실수(소수점)로 파싱한 결과를 반환
      → 전달된 값이 문자열이 아니면 자동으로 문자열로 변환(ToString 추상 연산)한 후 처리함
      → 전역 함수 parseFloat() 과 동일함 (Number.parseFloat === parseFloat)

    8. ★Number.parseInt(string[, radix])
      → 전달된 문자열을 특정 진수값(정수)으로 파싱한 결과를 반환
      → ※전달된 값이 문자열이 아니면 자동으로 문자열로 변환(ToString 추상 연산)한 후 처리함※
      → radix(Optional)
        1) 2부터 36까지의 정수 값
        2) 16 : 생략하거나 0을 지정한 경우, string 이 0x 또는 0X로 시작하는 경우
        3) 10 : 나머지 모든 경우
      → 전역 함수 parseInt() 와 동일함 (Number.parseInt === parseInt)
    
    9. Number.prototype.toFixed([digits])
      → 고정 소수점 표기법을 사용하여 나타낸 수를 문자열로 바꾼 값을 반환
      → 소수점 뒤에 나타날 자릿수, 0 ~ 20 사이 값을 가짐, 기본값은 0
-->
<h4>Number 내장 객체</h4>
<script>

  let input = Number(prompt('값을 입력하세요.')); // 프롬포트로 입력된 string 데이터를 number 타입으로 전환
  document.write(`<div>입력 데이터 타입 : ${typeof input}</div>`);
  document.write(`<div>입력 데이터 타입 : ${input}</div>`);

  // Number.isNaN() : NaN 이면 true
  let variable = 'string';
  document.write(`<div>${Number.isNaN(variable / 1)}</div>`);

  // Number.parseInt() : 전달된 문자열을 정수로 변환
  let iNum = Number.parseInt('10.5');
  document.write(`<div>${typeof iNum}, ${iNum}</div>`);

  // Number.parseFloat() : 전달된 문자열을 실수로 변환해서 반환
  let fNum = Number.parseFloat('1.5');
  document.write(`<div>${typeof fNum}, ${fNum}</div>`);

</script>

<h4>getTotal() 함수</h4>
<script>
  /*
    getTotal() 함수
    1. 기능
      인자로 전달된 배열에 포함된 모든 숫자만 더해서 반환하는 함수. 
      소수 이하 자릿수는 모두 버린 뒤 더하기를 수행함.
    2. 인자
      배열
    3. 반환
      배열에 포함된 숫자만 모두 더한 값
  */

  const getTotal = (ary) => {
    let total = 0;
    ary.forEach(element => {
      if( typeof element !=="boolean"&& Number.isNaN(element / 1) === false) {  
                                    //  !Number.isNaN(element / 1) 
        total += Number.parseInt(element);
      }
    });
    return total;
  }
