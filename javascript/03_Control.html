<!--
    if 문
      1. 형식
        if(조건식) {
          본문
        }
      2. if 문의 조건식의 결과가 true 이면 본문을 실행한다.
      3. 본문이 1개 코드로 구성되는 경우 중괄호{}를 생략할 수 있다.

    else if 문(단독으로 실행 불가)
      1. 형식
        if(조건식) {
          본문
        } else if(조건식) {
          본문
        } else if(조건식) {
          본문
        }
      2. if 문의 조건식의 결과가 false 이면 else if 문의 조건식이 실행된다.
      3. 다른 특징은 if 문과 동일하다.

    else 문
      1. 형식
        if(조건식) {
          본문;
        } else if(조건식) {
          본문;
        } else {
          본문;
        }
      2. if 문과 else if 문의 모든 조건식의 결과가 false 이면 else 문의 본문을 실행한다.
      3. 조건식을 작성하지 않음에 주의한다.
-->
<h4>if 문</h4>
<script>
  // 문제1, 수,우,미,양,가, 잘못된 점수
  let score = 90;
  let grade;
  if(score < 0 || score > 100) {
    grade = '잘못된 점수';
  } else if(score >= 90) {
    grade = '수';
  } else if(score >= 80) {
    grade = '우';
  } else if(score >= 70) {
    grade = '미';
  } else if(score >= 60) {
    grade = '양';
  } else {
    grade = '가';
  } 
  document.write(`<div>${score}점은 ${grade}입니다.</div>`);
</script>

<script>
  // 문제3. nDay 일 후 요일 구하기
  let day = 1;
  let weekName = '화';
  let nDay = 30;
  day += nDay;

  if (dayNo === 0) weekName = '월';
  else if (dayNo === 1) weekName = '화';

<!--
  switch 문
  1. 형식
    switch(표현식) {
      case 결과1:
        본문
      case 결과2:
        본문
      ...
      default (나머지 모든 경우)
        본문
    }
  2. switch 문의 표현식의 결과가 일치하는 첫 번째 case 부터 모두 실행한다.
  3. switch 문의 실행을 종료하기 위해서 break 문을 추가할 수 있다.
  4. 모든 case 문이 작성된 이후 마지막에 default 문을 추가할 수 있다.

-->
<script>
  let number = 2;
  switch(number) {
    case 1:
      document.write(`<div>1이다.</div>`);
      break;
    case 2:
      document.write(`<div>2이다.</div>`);
      break;
    case 3:
      document.write(`<div>3이다.</div>`);
      break;
    default:
      document.write(`<div>1,2,3 아니다.</div>`);
  }
  // 표현식의 결과 타입으로 어떤 타입이 가능한가 확인해보기
  // string, boolean, undefined
  let string = '라';
  switch(string) {
    case '가':
      document.write(`<div>가이다.</div>`);
      break;
    case '나':
      document.write(`<div>나이다.</div>`);
      break;
    case '다':
      document.write(`<div>다이다.</div>`);
      break;
    default:
      document.write(`<div>가,나,다 아니다.</div>`);
  }
  let isPositive = true;
  switch(isPositive) {
    case true:
      document.write(`<div>Positive</div>`);
      break;
    default:
      document.write(`<div>negative</div>`);
  }
  let variable;
  switch(variable) {
    case undefined:
      document.write(`<div>변수 값 없음</div>`);
      break;
    default:
    document.write(`<div>변수 값 있음</div>`);
  }

</script>

<!--
    while 문 (반복문, 초기값과결과값 그리고 과정값 생각하기)
    1. 형식
      while(조건식) {
        본문
      }
    2. while 문의 조건식의 결과가 true 이면 본문을 실행한 다음 다시 while 문의 조건식으로 돌아간다.
    3. while 문의 조건식의 결과가 false 이면 본문을 실행하지 않고 while 문을 종료한다.
    4. 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있다.
-->
<h4>while 문</h4>
<script>
  // 문제1. 1,2,3,4,5 화면에 출력하기
  let a = 1;
  while(a <= 5) {
    document.write(`<div>${a++}</div>`);
  }
</script>
<hr/>
<script>
  // 문제2. 5,4,3,2,1 화면에 출력하기
  let b = 5;
  while(b >= 1) {
    document.write(`<div>${b--}</div>`);
  }
</script>

<!--
    ★for 문
    1. 형식
      for(초기상태1; 조건식2; 상태변화4) { 1번은 한번 실행, 2,3,4번은 여러번 실행
        본문3
      }
    2. 초기상태를 처리한 뒤 조건식으로 이동한다.
    3. 조건식의 결과가 true 이면 본문을 실행한 뒤 상태변화를 처리한다.
    4. 상태변화를 처리한 뒤 다시 조건식으로 이동한다.
    5. 조건식의 조건식의 결과가 false 이면 본문을 실행하지 않고 for 문을 종료한다.
    6. 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있다.
-->
<h4>for문</h4>
<script>
  // 문제1. 1,2,3,4,5 출력하기 ++전위든 후위든 상관없이 늘어남
  for(let c = 1; c <= 5; c++) {
    document.write(`<div>${c}</div>`);
  }
</script>
<hr/>
<script>
  // 문제2. 5,4,3,2,1 출력하기
  for(let d = 5; d >= 1; d--) {
    document.write(`<div>${d}</div>`);
  }
</script>
<hr/>
<script>
  // 연습 문제3. 20까지 차례대로 출력하되, 2의 배수만 출력하기
  for(let d = 20; d >= 1; d -= 2) {
    document.write(`<div>${d}</div>`);
  }
</script>

<script>
  //문제5. 이미지 3 x 3 형식으로 출력하기
  /*
          col=1  col=2  col=3
    row=1  1      2      3 
    row=2  4      5      6
    row=3  7      8      9
    ---------------------------
    (1~9)  (row-1) * 3 + col
  */
  for(let row = 1; row <= 3; row++) {
    document.write(`<div>`);
    for(let col = 1; col<= 3; col++) {
      document.write(`<img src="../assets/images/animal${(row-1) * 3 + col}.jpg"width="100px">`);
    }
    document.write(`</div>`);
  }
</script>

<!--
  break 문
  1. switch 문을 종료할 때 사용한다.
  2. while 문이나 for 문 같은 반복문을 종료할 때 사용한다.
-->
<h4>break 문</h4>
<script>
  //무한 루프
  let num = 1;
  while(true) {
    if(num > 5) {
      break;
    }
    document.write(`<div>${num++}</div>`)
  }
</script>
<hr/>

<script>
  // 문제. 구구단 변형하기 각 구구단은 x 5 까지만 출력하시오.
  for(let dan = 2; dan <= 9; dan++) {
    document.write(`<div>${dan}단</div>`);
    for(let su = 1; su <= 9; su++){
      document.write(`<div>${dan} x ${su} = ${dan * su}</div>`);
      if(su === 5) {
        break;
      }
    }
  }
</script>
