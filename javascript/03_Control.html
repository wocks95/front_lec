<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<!--
    if 문
      1. 형식
        if(조건식) {
          본문
        }
      2. if 문의 조건식의 결과가 true 이면 본문을 실행한다.
      3. 본문이 1개 코드로 구성되는 경우 중괄호{}를 생략할 수 있다.

    else if 문
      1. 형식
        if(조건식) {
          본문
        } else if(조건식) {
          본문
        }
      2. if 문의 조건식의 결과가 false 이면 else if 문의 조건식이 실행된다.
      3. 다른 특징은 if 문과 동일하다.

    else 문
      1. 형식
        if(조건식) {
          본문
        } else if(조건식) {
          본문
        } else {
          본문
        }
      2. if 문과 else if 문의 모든 조건식의 결과가 false 이면 else 문의 본문을 실행한다.
      3. 조건식을 작성하지 않음에 주의한다.
-->

<!--
    while 문
    1. 형식
      while(조건식) {
        본문
      }
    2. while 문의 조건식의 결과가 true 이면 본문을 실행한 다음 다시 while 문의 조건식으로 돌아간다.
    3. while 문의 조건식의 결과가 false 이면 본문을 실행하지 않고 while 문을 종료한다.
    4. 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있다.
-->

<!--
    for 문
    1. 형식
      for(초기상태; 조건식; 상태변화) {
        본문
      }
    2. 초기상태를 처리한 뒤 조건식으로 이동한다.
    3. 조건식의 결과가 true 이면 본문을 실행한 뒤 상태변화를 처리한다.
    4. 상태변화를 처리한 뒤 다시 조건식으로 이동한다.
    5. 조건식의 조건식의 결과가 false 이면 본문을 실행하지 않고 for 문을 종료한다.
    6. 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있다.
-->

</body>
</html>
