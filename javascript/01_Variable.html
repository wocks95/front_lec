<!--
    JavaScript
    1. 웹 페이지를 위한 스크립트 언어이다.
    2. 주로 브라우저에서 동작하지만 브라우저가 아닌 곳에서도 동작할 수 있는 프로그래밍 언어(예: Node.js)도 있다.
    3. JavaScript 표준은 ECMAScript 언어 사양(ECMA-262)과 ECMAScript 국제화 API 사양(ECMA-402)을 따른다.
    4. 주요 표준
      1) ES5 : 2009년에 발표된 첫 번째 major revision

-->

<!--
    JavaScript primitive (원시값)
    1. 객체가 아니면서 메소드(method)와 속성(property)을 가지지 않는 데이터이다.
    2. 종류 (7가지)
      1) string
        → 단일 문자와 문자열의 구분이 없음, 큰 따옴표("") 또는 작은 따옴표('') 또는 백틱(``) 모두 사용 가능
      2) number
        → 정수와 실수의 구분이 없음, 64비트 부동소수점 형식
        → 123과 123.0의 타입은 동일
      3) bigint
        → 정수를 나타낼 수 있는 숫자 데이터 타입
      4) boolean
        → true 또는 false
      5) undefined
        → 선언 후 값을 할당하지 않은 변수 또는 값이 전달되지 않은 매개변수에 자동으로 할당되는 값
      6) symbol
        → 유일한 식별자(unique identifier)를 만든 뒤 객체 속성(property)으로 사용할 수 있는 값
      7) null
        → 존재하지 않거나 유효하지 않은 object 또는 주소를 의도적으로 가리키는 참조
-->

<!--
    JavaScript 타입의 특징
    1. 동적 타입(dynamic type)이다. (변수가 어떤 특정 타입과 연결되어 있지 않다. 언제든 타입을 바꿀 수 있다.)
    2. 약 타입(weak type)이다. (일치하지 않는 타입이 포함된 경우 묵시적으로 스스로 타입 변환을 한다.)
    3. primitive 값이 마치 속성이나 메소드가 있는 것처럼 동작한다.
      1) 'hello'.length 처럼 속성(property)이 있는 것처럼 동작한다.
      2) 'hello'.at(0) 처럼 메소드(method)가 있는 것처럼 동작한다.
      3) 원시값 'hello'를 자동으로 String wrapper 객체로 포장하기 때문이다.
-->

<!--
    JavaScript 변수 선언
    1. 3가지 선언 키워드가 존재한다.
    2. 종류와 특징
                | 스코프      | 재선언 | 할당 전     | 재할당 | 용도
      ----------|-------------|--------|-------------|--------|----------
      1) var    | 함수 스코프 | 가능   | undefined   | 가능   | 함수 변수
      2) let    | 블록 스코프 | 불가능 | undefined   | 가능   | 지역 변수
      3) const  | 블록 스코프 | 불가능 | 사용 불가능 | 불가능 | 상수
-->

<!--
    Template literals(Template strings)
    1. 백틱(backtick)으로 묶은 문자열을 의미한다.
    2. 여러 줄로 이루어진 문자열(multi-line strings)을 처리할 수 있다.
    3. 문자열 보간(string interpolation) 기능을 사용할 수 있다.
-->

<!--
    호이스팅(hoisting)
    1. 끌어 올리다.
    2. JavaScript 인터프리터가 코드를 실행하기 전에 var 변수 선언, 함수 선언 또는 import를 해당 범위의 맨 위로 끌어올리는 것처럼 보이는 현상을 의미한다.
    3. 동작의 예시
      1) 변수가 선언된 줄(Line) 이전에 해당 범위에서 변수 값을 사용할 수 있다.
      2) 변수가 선언된 줄(Line) 이전에 해당 범위에서 변수를 참조할 수 있다. 변수에 값이 없으면 undefined 값을 확인할 수 있다.
      3) 범위가 다르면 호이스팅의 형태로 동작하지 않는다.
    4. var 키워드로 선언된 변수는 코드 어디에 존재하든 가장 먼저 처리되는 것으로 이해할 수 있다.
    5. 변수 선언과 초기화가 동시에 진행되는 경우 변수 선언만 분리해서 먼저 처리한다.
-->
