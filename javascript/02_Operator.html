<body>

<!--
    1. 산술 연산자
      1) 더하기 : +            5 + 2 == 7
      2) 빼기   : -            5 - 2 == 3
      3) 곱하기 : *            5 * 2 == 10
      4) 나누기 : /,           5 / 2 == 2.5
      5) 나머지 : %,           5 % 2 == 1
      *TIP. 몫이 필요한 경우
        parseInt 함수를 사용 parseInt(5 / 2) == 2

    2. 증감 연산자
      1) ++ : 전위 증가, 후위 증가
      2) -- : 전위 감소, 후위 감소

    3. 대입 연산자 / 복합 대입 연산자
      1) 대입 : =  ex) variable(변수) = value(변수에 할당된 값)
      2) 복합 : +=, -=, *=, /=, %=

    4. 비교 연산자
      1) greater than          : >    (gt, 크다)
         greater than equal    : >=   (ge, 크거나 같다)
      2) less than             : <    (lt, 작다)
         less than equal       : <=   (le, 작거나 같다)
      3) equal value           : ==  (1 == '1' 결과는 true, 숫자1 과 문자 1은 다르지만 weak type적용으로 true) 
         equal value, type     : === (1 === '1' 결과는 false, weak type 적용하지말고 출력하라는 뜻)
      4) not equal value       : != (같지 않다)
         not equal value, type : !== (weak type 적용하지말고 결과를 같지않다로 출력하라는 뜻)

    5. 논리 연산자
      1) && : 논리 AND, 모두 만족하면 true 아니면 false (short circuit 지원)
      2) || : 논리 OR, 하나만 만족해도 true 아니면 false  (short circuit 지원), enter키 위
      3) !  : 논리 NOT, true 와 false 를 반대로 바꿈, 부정연산

    6. 조건 연산자(삼항 연산자)
      조건식 ? true 일 때 반환 : false 일 때 반환

    7. 문자열 연결 연산자
      +, +=
      // 출력할 때 +나 +=로 할경우 ``아닌 ''로 사용하지만 가독성이 안좋음
-->

<script>
  const a = 5;
  const b = 2;
  document.write(`<div>${a} + ${b} = ${a + b}</div>`);
  document.write(`<div>${a} - ${b} = ${a - b}</div>`);
  document.write(`<div>${a} * ${b} = ${a * b}</div>`);
  document.write(`<div>${a} / ${b} = ${a / b}</div>`);
  document.write(`<div>${a} % ${b} = ${a % b}</div>`);
  document.write(`<div>${a} 몫 ${b} = ${parseInt(a / b)}</div>`);
</script>
<hr/>
<script>
  let i = 1;
  let prePlus = ++i; // 전위 증가, i를 먼저 증가한 뒤 prePlus에 할당
  let postPlus = i++; // 후위 증가, i를 postPlus에 할당한 뒤 나중에 증가
  document.write(`<div>prePlus = ${prePlus}</div>`);
  document.write(`<div>postPlus = ${postPlus}</div>`);
  document.write(`<div>i = ${i}</div>`); 
</script>
<hr/>
<script>
  let n = 10;
  document.write(`<div>${n += 10}</div>`); //  n + 10의 결과를 n에 할당 (n = n + 10)
  document.write(`<div>${n -= 10}</div>`); //  n - 10의 결과를 n에 할당 (n = n - 10)
  document.write(`<div>${n *= 10}</div>`); //  n * 10의 결과를 n에 할당 (n = n * 10)
  document.write(`<div>${n /= 10}</div>`); //  n / 10의 결과를 n에 할당 (n = n / 10)
  document.write(`<div>${n %= 10}</div>`); //  n % 10의 결과를 n에 할당 (n = n % 10)
</script>
<hr/>
<script>
  const x = 10;
  const y = 20;
  const z = '10';
  document.write(`<div>${x > y}</div>`);
  document.write(`<div>${x >= y}</div>`);
  document.write(`<div>${x < y}</div>`);
  document.write(`<div>${x <= y}</div>`);
  document.write(`<div>${x == z}</div>`);
  document.write(`<div>${x === z}</div>`);
  document.write(`<div>${x != z}</div>`);
  document.write(`<div>${x !== z}</div>`);
</script>

<script>
  // 키와 통장잔액
  let height = 185;
  let balance = 3000;
  //난 키가 180이상이고 통장잔액이 5000 이상이면 만나보겠다.
  document.write(`<div>1 ${height >= 180 && balance >= 5000}</div>`);
  //난 키가 180 이상이거나 통장잔액이 5000 이상이면 만나보겠다.
  document.write(`<div>2 ${height >= 180 || balance >= 5000}</div>`);
  //논리 AMD 의 short circuit 확인 (왼쪽부터 false 가 나오면 더 이상 연산하지 않는다.)
  document.write(`<div>3 ${balance >= 5000 && ++height >= 180}</div>`);
  document.write(`<div>4 ${height}</div>`);
  //논리 OR 의 short circuit 확인 (왼쪽부터 true 가 나오면 더 이상 연산하지 않는다.)
  document.write(`<div>5 ${height >= 180 || ++balance >= 5000}</div>`);
  document.write(`<div>6 ${balance}</div>`)
</script>

<!--
    boolean 타입의 true 와 false
    1. true  : 데이터가 있으면 true 로 간주한다.  (1, 1.5, 'hello' 등)
    2. false : 데이터가 없으면 false 로 간주한다. (0, 0.0, '', undefined, null 등) *암기*
-->
<script>
  document.write(`<div>${0 == false}, ${0 === false}</div>`);
  // 간주한다 : 동일한 것으로 생각한다. 진짜 동일한 건 아니다.
  let cabinet = 'dress';
  document.write(`<div>${cabinet || 'pack'}</div>`); 
  // cabinet에 값이 있으면(true) 그 값을 사용하고 , 없으면(false) pack을 사용한다.
</script>

<!-- 문제. 일급 계산하기 -->
<script>
  /*
    2025년 최저 시급이 10,030원
    10시간 근무하면 일급이 얼마인가?
    8시간은 기본 시급, 초과 근무는 기본 시급의 1.5배
  */
  const hourlywage = 10030;
  const workingTime = 10;
  const regularpay = hourlywage * workingTime; //기본 시급 계산
  const extraPay = (workingTime <= 8 ? 0 : workingTime - 8) * hourlywage * 0.5;
  document.write(`<div>${workingTime}시간 근무한 급여는 ${regularpay + extraPay}원입니다.</div>`)
</script>
