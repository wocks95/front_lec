<!--
    1. 산술 연산자
      1) 더하기 : +            5 + 2 == 7
      2) 빼기   : -            5 - 2 == 3
      3) 곱하기 : *            5 * 2 == 10
      4) 나누기 : /,           5 / 2 == 2.5
      5) 나머지 : %,           5 % 2 == 1

    2. 증감 연산자
      1) ++
      2) --

    3. 대입 연산자 / 복합 대입 연산자
      1) 대입 : =
      2) 복합 : +=, -=, *=, /=, %=

    4. 비교 연산자
      1) greater than          : >
         greater than equal    : >=
      2) less than             : <
         less than equal       : <=
      3) equal value           : ==  (1 == '1' 결과는 true)
         equal value, type     : === (1 === '1' 결과는 false)
      4) not equal value       : !=
         not equal value, type : !==

    5. 논리 연산자
      1) && : 논리 AND (short circuit 지원)
      2) || : 논리 OR  (short circuit 지원)
      3) !  : 논리 NOT

    6. 조건 연산자(삼항 연산자)
      조건식 ? true 일 때 반환 : false 일 때 반환

    7. 문자열 연결 연산자
      +, +=
-->

    boolean 타입의 true 와 false
    1. true  : 데이터가 있으면 true 로 간주한다.  (1, 1.5, 'hello' 등)
    2. false : 데이터가 없으면 false 로 간주한다. (0, 0.0, '', undefined, null 등)
-->
