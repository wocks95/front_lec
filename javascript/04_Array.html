  <!--
    배열
    1. 여러 항목의 컬렉션을 단일 변수 이름 아래 저장할 수 있다.
      (서로 다른 타입의 요소를 하나의 배열에 저장할 수 있다.)
    2. 배열의 길이는 length 속성(property)으로 확인할 수 있다.
    3. 배열의 길이를 조정할 수 있다. length 속성(property)을 직접 수정하는 것도 가능하다.
    4. 첫 번째 요소의 인덱스는 "0"이고 마지막 요소의 인덱스는 "length 속성값 - 1" 이다.
       (인덱스는 각 배열 요소의 위치 정보이다.) (배열의 길이가 5인 경우 사용 가능한 인덱스는 0부터 4까지이다.)
    5. 배열 요소는 대괄호 표기법으로 접근한다.
      배열[인덱스]
    6. 형식
      배열 = [요소1, 요소2, ...]
    7. trailing comma (후행 쉼표)를 사용할 수 있다.
-->
<h4>배열</h4>
<script>
  // 배열 이름   : ary
  // 배열 길이   : 3
  // 배열 요소   : ary[0]40, ary[1]'jesscia', ary[2]true
  // 배열 인덱스 : 0, 1, 2
  let ary = [40, 'jesscia', true,];
  console.log('배열 이름', ary);
  console.log('배열 길이', ary.length);
  console.log('배열 요소', ary[0], ary[1], ary[2]);
  ary.length = 4;
  console.log('배열 길이', ary.length);
  console.log('배열 요소', ary[3]);
  console.log('존재하지 않는 배열 요소', ary[4]);
  
  // 모든 배열 요소를 for 문으로 조회하기(인덱스를 기준으로 for 문 처리하기)
  // 변수 i > j > k는 인덱스를 의미함, 묵시적 룰이기 때문에 변경 안됨
  // '배열 이름'만 변경 가능하고 나머진 못 바꾼다.
  for(let i = 0; i < ary.length; i++) {
    document.write(`<div>${ary[i]}</div>`);
  }
</script>

  for(let i(인덱스) in cities(변수=배열)) {

<!--
  for of 문
  1. 배열의 요소를 자동으로 가져올 수 있다.
  2. 형식
    for(요소 of 배열) {
      본문
    }
-->
<h4>for of 문</h4>
<script>
  // 요소만 추출
  let activities = ['skydiving', 'zipline', 'surfing', 'rafting'];
  for(let activity of activities) {
    document.write(`<div>${activity}</div>`);
  }
  /* let(변수 선언 키워드) activities(변수=배열) = ['skydiving', 'zipline', 'surfing', 'rafting'];([요소])
  for(let activity of activities) {
    document.write(`<div>${activity}</div>`);
  }
   여기서 activity의 역할
   -> for...of 루프에서 사용되는 반복 변수입니다. 
      이 변수는 activities 배열의 각 요소를 순회하는 데 사용됩니다.
  */
  // 인덱스와 요소 모두 추출 (기능 미리보기)
  for(let [i, activity] of activities.entries()) {
    document.write(`<div>인덱스 ${i} : ${activity}</div>`);
  }
</script>

<!--
    배열의 구조 분해 할당 (Destructuring Assignment)
    1. 배열의 각 요소를 개별 변수에 쉽게 할당할 수 있는 JavaScript 표현식이다.
    2. 배열의 일부 요소만 개별 변수에 할당할 수 있다.
    3. 형식
      [ 변수1, 변수2, ... ] = 배열
-->
<h4>구조 분해 할당</h4>
<script>
  let weapons = ['gun','knife', 'sword', 'bomb'];
  let [ w1, w2, w3, w4 ] = weapons;
  /*
    모두 가능한 형태의 구조 분해 할당
    let [ w1 ] = weapons;
    let [ w1, w2 ] = weapons;
    let [ w1, w2, w3 ] = weapons;
  */
  document.write(`<div>${w1}, ${w2}, ${w3}, ${w4}</div>`);
</script>
