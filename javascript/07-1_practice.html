<h4>화살표 함수 다루기</h4>
<script>
  // 인자x, 반환x
  const fnArgRet1= () => {
    document.write('<div>fnArgRet1</div>');
  }
  fnArgRet1();

  const fnArrow = () => {
    document.write(`<div>fnArrow</div>`);
  }
  fnArrow();

  // 본문 실행 코드가 1개이면 중괄호{} 생략
  const fnArgRet2= () => document.write('<div>fnArgRet2</div>');
  fnArgRet2();

  const fnArrow1 = () => document.write(`<div>fnArrow1</div>`);
  fnArrow1();

  //인자o, 반환x
  const fnArgRet3 = param => document.write(`<div>fnArgRet3 : ${param}</div>`);
  fnArgRet3(10); //   ㄴ단일 매개변수이면 소괄호()를 생략할 수 있다.

  const fnArrow2 = param1 => document.write(`<div>fnArrow2 : ${param1}</div>`);
  fnArrow2(100);

  //인자x, 반환o
  const fnArgRet4 = () => 'hello'; // 함수 본문이 return뿐이면 return 문 생략
  document.write(`<div>fnArgRet4 : ${fnArgRet4()}</div>`);

  const fnArrow3 = () => 'hello';
  document.write(`<div>fnArrow3 : ${fnArrow3()}</div>`);
  
  //인자o, 반환o
  const fnArgRet5 = param => param + 1;
  document.write(`<div>fnArgRet5 : ${fnArgRet5(10)}</div>`);

  const fnArrow4 = param1 => param1 + 1;
  document.write(`<div>fnArrow4 : ${fnArrow4(100)}</div>`);

</script>
