    1. setTimeout()
      1) 지정한 시간(밀리초) 후에 한 번만 동작한다.
      2) 사용 예시
        (1) 동작
          const timerId = setTimeout(함수, 밀리초);
        (2) 취소
          clearTimeout(timerId);
-->

    2. setInterval()

      2) 사용 예시
        (1) 동작
          const timerId = setInterval(함수, 밀리초);
        (2) 취소
          clearInterval(timerId);
-->
