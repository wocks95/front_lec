<!--
    1. setTimeout()
      1) 지정한 시간(밀리초) 후에 한 번만 동작한다.
      2) 사용 예시
        (1) 동작
          const timerId = setTimeout(함수, 밀리초);
        (2) 취소
          clearTimeout(timerId);
-->
<h4>setTimeout 함수</h4>
<script>
  const timeoutID = setTimeout(() => {
    console.log('hello');
  }, 1000); //1000밀리초(1초) 후 동작
  console.log(timeoutID);
  clearTimeout(timeoutID); // 타이머 함수의 동작을 취소시킴
  /*비동기 처리 : 작업이 완료될 때까지 기다리지 않고 
                  다른 작업을 계속 진행할 수 있게 해주는 프로그래밍 방식입니다.*/
</script>
<!--
    2. setInterval()
      1) 지정한 시간(밀리초) 마다 반복해서 동작한다.
      2) 사용 예시
        (1) 동작
          const timerId = setInterval(함수, 밀리초);
        (2) 취소
          clearInterval(timerId);
-->
<h4>setInterval 함수</h4>
<script>
  let count = 0;
  const intervalID = setInterval(() => {
    count++
    console.log(count + '번째 hello');
    if(count === 10) {
      clearInterval(intervalID);
    }
  }, 1000); //1초마다 함수 실행 

</script>
    

<!-- 문제. timer() 함수 구현하기 -->
<h4>timer() 함수</h4>
<script>
  /*
    timer() 함수
    1. 기능
      전달된 인자만큼 타이머를 동작시키는 함수. 1초마다 남은 초 정보를 화면에 출력함.
    2. 인자
      타이머를 동작시킬 시간(초)
    3. 반환
      없음
  */
  //setInterval 함수
  /*const timer = (seconds) => {
    const timerId = setInterval(() => {
       if(seconds === 0) {
        clearInterval(timerId); // 타이머 종료
        return;                 // timer 함수 종료
       }
       document.write(`<div>${seconds--}</div>`);
    }, 1000);
  }
  timer(5); */
 
  //setTimeout 함수 (recursive call : 재귀적 호출)
  const timer = (seconds) => {
    setTimeout(() => {
      if(seconds === 0)
        return; //timer 함수 종료
      document.write(`<div>${seconds--}</div>`);
      timer(seconds);
    }, 1000);
  }
  timer(5);
</script>
