<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>

  <!--
    순서가 없는 목록 (unordered list=ul)
    1. ul 태그와 li 태그를 사용한다.
    2. 글머리기호를 이용해 각 목록을 구성한다.
    3.형식
     <ul>
      <li>각 내용의 목록을 작성</li>
      <li>각 내용의 목록을 작성</li>
     </ul>
    4.ul 태그와 li 태그 모두 블록 요소이다. 
    5.계층 구조(ul은 부모, li은 자식)
    6.ul>li*4로 하면 아래와 같이 작성이 된다.
  -->
  <ul>
    <li>봄</li>
    <li>여름</li>
    <li>가을</li>
    <li>겨울</li>
  </ul>

  <!--
    순서가 있는 목록 (ordered list=ol)
    1. ol 태그와 li 태그를 사용한다.
    2. 번호를 이용해 각 목록을 구성한다.
    3.형식
     <ol>
      <li>각 내용의 목록을 작성</li>
      <li>각 내용의 목록을 작성</li>
     </ol>
    4.ul 태그와 li 태그 모두 블록 요소이다.
    5.계층 구조(ol은 부모, li은 자식)
    6.ol>li*4로 하면 아래와 같이 작성이 된다.
  -->
  <h1>다음 중 해가 지는 방향은?</h1>
  <ol>
    <li>동</li>
    <li>서</li>
    <li>남</li>
    <li>북</li>
  </ol>
  
  <!--
    개요 목록 (description list)
    1. dl 태그와 dt 태그와 dd 태그를 사용한다.
    2. dt 태그와 dd 태그를 하나의 목록으로 구성한다.
    3. dt 태그는 이름을 작성하고, dd 태그는 내용을 작성한다.
    4. 형식
       <dl>
        <dt>이름</dt>
        <dd>내용</dd>
       </dl>
    5. dl 태그와 dt 태그와 dd 태그는 블록 요소이다.
  -->
  <h1>파묘</h1>
  <dl>
    <dt>장르</dt>
    <dd>호러, 오컬트</dd>
    <dt>감독</dt>
    <dd>장재현</dd>
  </dl>
</body>
</html>
