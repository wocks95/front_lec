<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multimedia</title>
</head>
<body>
  
  <!--
    img 태그
    1. 이미지를 추가하는 태그이다.
    2. 단독 태그이다.
    3. 주요 속성
      1) src : 이미지의 경로를 작성한다. (필수)
      2) alt : 이미지의 경로가 잘못된 경우 대신 나타날 텍스트이다. (이미지 경로가 잘된 경우 텍스트가 안나옴)
      3) width : 이미지의 너비를 나타낸다. (단위가 px)
      4) height : 이미지의 높이를 나타낸다. (단위가 px)
  -->

  <!--
    이미지 경로 작성 방법
    1. 절대 경로는 사용할 수 없다. (\ > / 로 변경)
      D:/dev_lec/workspaces/front_lec/assets/images/animal10.jpg
    2. 상대 경로를 사용한다.(..상위 디렉터리)
      ../assets/images/animal10.jpg
  -->
  <img src="../assets/images/animal10.jpg" width="300px">
  <hr>
  <img src="D:/dev_lec/workspaces/front_lec/assets/images/animal10.jpg"
       alt="고양이">
  <hr>

  <!--
    오디오
    1. audio 태그와 source 태그로 구성되낟.
    2. 형식
      <audio>
        <source src="오디오경로">
      </audio>
    3.주요 속성
      1) autoplay : 자동 재생
      2) loop : 반복 재생
      3) controls : 컨트롤 패널 표시 (재생, 중지, 일시중지 등)
  -->
  <audio controls>
    <source src="../assets/audio/t-rex-roar.mp3">
    만약 브라우저가 &lt;audio&gt; 태그를 지원하지 않는다면 이 텍스트가 보입니다.
  </audio>
  <hr>

  <!--
    비디오
    1. video 태그와 source 태그로 구성되낟.
    2. 형식
      <video>
        <source src="오디오경로">
      </video>
    3.주요 속성
      1) autoplay : 자동 재생
      2) loop : 반복 재생
      3) controls : 컨트롤 패널 표시 (재생, 중지, 일시중지 등)
      4) width :  비디오 너비 조정 (단위가 px)
  -->
  <video controls width="300px">
    <source src="../assets/video/flower.webm">
  </video>

</body>
</html>
