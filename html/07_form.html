<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from</title>
</head>
<body>
  
  <!--
    입력란
    1. input 태그를 의미한다.
    2. 일반 텍스트, 숫자, 이메일, URL, 날짜, 시간 등 여러 가지 데이터를 입력할 수 있다.
    3. 주요 속성
      1) type        : 입력할 데이터의 종류를 의미한다. (디폴트(기본값) :text) (보통 text만 사용하고 나머진 코딩한다.)
      2) name        : 입력란의 이름을 의미한다.
      3) value       : 입력한 데이터를 의미한다.
      4) readonly    : 읽기 전용 태그로 만든다.
      5) required    : 필수 입력을 의미한다.
      6) disabled    : 사용 불가능한 태그로 만든다.
      7) placeholder : 입력 안내 메시지를 의미한다.
    4. 인라인 요소이다. (단독 태그이다. 끝에 /가 붙을 수 도 있다.)
  -->
  <input type="text" placeholder="일반 텍스트"/>
  <br><!--로그인 화면 만들 때 위아래 두가지를 사용함-->
  <input type="password" placeholder="비밀번호"/>
  <br><!--숫자를 최소최대값을 설정가능하다.-->
  <input type="number" placeholder="숫자" min="0" max="10"/>
  <br>
  <input type="email" placeholder="이메일"/>
  <br>
  <input type="url" placeholder="웹주소"/>
  <br>
  <input type="date"/>
  <br>
  <input type="time"/>
  <br>
  <input type="file" multiple="multiple"> <!--multiple : 첨부파일의 다중선택이 가능하게 함-->
  <br>
  <input type="checkbox"/>
  <br>
  <input type="radio"/>
  <br>
  <!-- checkbox : 다중 선택이 가능--> 
  <input type="checkbox" name="hobbies" value="run">달리기
  <input type="checkbox" name="hobbies" value="swim">수영
  <br>
  <input type="checkbox" name="run">달리기
  <input type="checkbox" name="swim">수영
  <br>

  <!--radio :  단일 선택만 가능 (동일한 name을 가져야 한다.)-->
  <input type="radio" name="gender" value="man" checked>남자
  <input type="radio" name="gender" value="woman">여자
  <br>
  <!--checked : 이미 선택된 상태-->

  <!--
    다중 행 입력란
    1. textarea 태그이다.
    2. 주요 속성
      1) rows : 입력 가능한 행의 갯수를 의미한다.
      2) cols : 입력 가능한 열의 갯수를 의미한다.
    3. 인라인 요소이다.
  -->
  <textarea rows="5" cols="30"></textarea>
  <br>

  <!--
    목록 상자
    1. 목록에서 하나 이상의 항목을 선택한다.
    2. select 태그를 의미한다.
    3. select 태그의 하위 태그로 option 태그를 사용한다.
  -->
  <!-- value 속성이 없는 경우 : option 태그의 텍스트가 value 속성 값이 된다.-->
  <select name="country">
    <option>가나 +01</option>
    <option>가봉 +02</option>
    <option selected>한국 +82</option>
    <option>일본 +99</option>
  </select>
  <br>
  <!-- value 속성을 별도로 지정할 수 있다. value를 설정한 값이 사용자에게 보내지는 값-->
  <select name="country">
    <option value="01">가나 +01</option>
    <option value="02">가봉 +02</option>
    <option value="82" selected>한국 +82</option>
    <option value="99">일본 +99</option>
  </select>
  <br>

  <!--
    콤보 상자
    1. 입력 또는 목록 선택이 가능하다.
    2. input 태그와 datalist 태그를 사용한다.
  -->
  <input type="text" list="domains">
  <datalist id="domains">
    <option>naver.com</option>
    <option>kakao.com</option>
    <option>gmail.com</option>
  </datalist>
  <br/>

  <!--
    레이블
    1. 입력 요소(입력란, 목록상자 등)와 연결할 텍스트를 지정한다.
    2. label 태그를 사용한다.
    3. 연결할 입력 요소의 id 속성 값을 label 태그의 for 속성에 작성한다.
    4. 인라인 요소이다.
  -->
  <input type="radio" name="gender" value="man" id="man" checked>
  <label for="man">남자</label>
  <input type="radio" name="gender" value="woman" id="woman">
  <label for="woman">여자</label>
  <br/>

  <!--
    단추
    1. button 태그를 사용한다.
    2. 서브밋, 리셋, 사용자 지정 종류가 있다.
    3. type 속성 
      1) type="submit" : 서브밋 (입력 요소들에 입력된 값을 서버로 보낸다.)
      2) type="reset" : 리셋 (입력 요소들에 입력된 값을 초기화한다.)
      3) type="button" : 사용자 지정 (아무 기능도 없다. JavaScript를 이용해서 기능을 등록한다.)
    4. 인라인 요소이다.
  -->
  <button type="submit">전송</button>
  <button type="reset">입력취소</button>
  <button type="button">버튼</button>
  <br>

  <!--
    form
    1. 서버 측으로 입력 데이터를 서브밋하기 위해서 반드시 필요하다.
    2. form 태그 내부에 입력 요소와 서브및 버튼을 함께 만든다.
    3. 주요 속성
      1) action : 서버의 경로를 작성한다.
      2) method : 요청 메소드를 작성한다. (get 또는 post, 디폴트는 get)
      3) enctype : 요청 Content-Type을 작성한다. (MIME 유형, 암기 필수)
        (1) application/x-www-form-urlencoded : 디폴트, 일반 입력 요소인 경우
        (2) multipart/form-data               : <input type="flie">요소가 있는 경우
        *name이 없으면 인식을 못해서 서버 전송이 안됨.
        *양식제출이라고 하면 form에 서브밋하라는 의미이다.
        *ex) html의 MIME 유형은 text(대분류)/html(소분류)이다.
             다른 MIME 유형    :image(대분류)/jpeg(소분류) 등등                  
  -->
  <form action="/somewhere"
        method="get"
        enctype="application/x-www-form-urlencoded">
    <input type="text" name="name" placeholder="이름">
    <br>
    <input type="number" name="age" placeholder="나이">
    <br>
    <button type="submit">전송</button>
  </form>
  <!--네이버 검색-->
  <form action="https://search.naver.com/search.naver"
        method="get">
    <input type="text" name="query">
    <br>
    <button type="submit">네이버검색</button>
  </form> 
  <!--
    <fieldset>모양틀을 잡아주는 기능을 가지고 있음
      <legend>성별</legend>
      ...
    </fieldset>
  -->
</body>
</html>
