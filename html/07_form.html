<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from</title>
</head>
<body>
  
  <!--
    입력란
    1. input 태그를 의미한다.
    2. 일반 텍스트, 숫자, 이메일, URL, 날짜, 시간 등 여러 가지 데이터를 입력할 수 있다.
    3. 주요 속성
      1) type        : 입력할 데이터의 종류를 의미한다. (디폴트(기본값) :text) (보통 text만 사용하고 나머진 코딩한다.)
      2) value       : 입력한 데이터를 의미한다.
      3) readonly    : 읽기 전용 태그로 만든다.
      4) required    : 필수 입력을 의미한다.
      5) disabled    : 사용 불가능한 태그로 만든다.
      6) placeholder : 입력 안내 메시지를 의미한다.
    4. 인라인 요소이다. (단독 태그이다. 끝에 /가 붙을 수 도 있다.)
  -->
  <input type="text" placeholder="일반 텍스트"/>
  <br><!--로그인 화면 만들 때 위아래 두가지를 사용함-->
  <input type="password" placeholder="비밀번호"/>
  <br><!--숫자를 최소최대값을 설정가능하다.-->
  <input type="number" placeholder="숫자" min="0" max="10"/>
  <br>
  <input type="email" placeholder="이메일"/>
  <br>
  <input type="url" placeholder="웹주소"/>
  <br>
  <input type="date"/>
  <br>
  <input type="time"/>
  <br>
  <input type="file" multiple="multiple"> <!--multiple : 다중선택이 가능하게 함-->
  <br>
  <input type="checkbox"/>
  <br><!---->
  <input type="radio"/>

</body>
</html>
