<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
</head>
<body>
  
  <!--
    테이블
    1. table 태그와 tr 태그와 td 태그가 핵심 태그이다.
      1) table 태그 : 테이블의 시작과 종료를 담당
      2) tr 태그 : 테이블의 행(row)을 담당
      3) td 태그 : 테이블의 열(column)을 담당 (table data)
    2. table 의 영역은 3개 부분으로 나눠진다.
      1) thead 태그 : 테이블의 머리말(일반적으로 제목 행 부분)
      2) tbody 태그 : 테이블의 본문 (필수)
      3) tfoot 태그 : 테이블의 꼬리말
    
    3. 형식
      <table>
        <tbody>
          <tr> 하나당 한줄 ----------------------------------
            <td></td>     |               |                |
            <td></td>     |               |                |
            <td></td>     |               |                |
          </tr>           ----------------------------------
          <tr>
            <td>데이터 작성하는 곳</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    -->    
</body>
</html>
