<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
</head>
<body>
  
  <!-- CSS 초기 설정 -->
  <style>
    div, p, body, pre, ul, ol, dl, li, dt, dd {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } 
    ul, ol {
      list-style-type: none;
    }
    a {
      text-decoration: none;
    }
  </style>


  <style>
    .header {
      width: 100%;
      height: 200px;
      border-bottom: 1px solid green;
      position: fixed;
      top: 0;
    }
    .container {
      width: 70%;
      height: 600px;
      overflow: hidden;
      margin: 200px auto;
    }
    .main {
      width: 70%;
      height: 600px;
      border: 1px solid gray;
      float: left;
    }
    .aside {
      width: 28%;
      height: 600px;
      border: 1px solid gray;
      float: right;
    }
    .footer {
      width: 100%;
      height: 200px;
      border-top: 1px solid blue;
    }

  </style>
  <div class="header"></div>
  <div class="container">
    <div class="main"></div>
    <div class="aside"></div>
  </div>
  <div class="footer"></div>

</body>
</html>
