<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>size</title>
</head>
<body>
  
  <!--
    크기 지정하기
    1. width : 너비를 지정한다.
    2. height : 높이를 지정한다.
    3. 사용 단위로 px, % 등을 사용한다.
      % 단위의 기준은 부모 요소이다.
    4. 블록 요소는 크기를 지정할 수 있지만, 인라인 요소는 크기를 지정할 수 없다.
  -->
  <style>

    div, span {
      border: 1px solid green;
    }
    body {
      height: 1000px;
    }
    div {
      width: calc(50% - 100px);
      height: 50%;
    }
    span {
      width: 100px;
      height: 100px;
    }
  </style>
  <div>블록 요소</div>
  <span>인라인 요소</span>


</body>
</html>
