<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selector</title>
</head>
<body>
  
  <!-- id 선택자 -->
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap');
    #box {
      font-family: "Noto Sans JP", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>
  <div id="box">box</div>

  <hr>

  <!-- 클래스 선택자 -->
  <style>
    .title {
      font-size: 32px; /* 2em */
    }
    .bold {
      font-weight: 700;
    }
  </style>
  <div class="title">hello world</div>
  <div class="title bold">hello world</div>

  <hr>

  <!-- 태그 선택자 -->
  <style>
    pre {
      font-size: 16px; /* 1em */
    }
  </style>
  <pre>^   ^</pre>

  <hr>

  <!-- 자식 선택자 : 부모 > 자식-->
  <!-- 후손 선택자 : 부모  후손 -->
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css');
    #sites > li {
      color : #42f548;
    }
    #sites > li > a {
      color : #000000;
    }
    #sites a {
      font-size: 32px;
    }
  </style>
  <!--<a>태그나 <i> 태그가 <li> 태그의 후손이다. -->
  <ul id="sites">
    <li>
      <a href="https://www.instagram.com/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </li>
    <li>
      <a href="http://www.facebook.com/" target="_blank">
        <i class="fa-brands fa-facebook"></i>
      </a>
    </li>
    <li>
      <a href="http://www.github.com/" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </li>
  </ul>
  <style>
    #wakeup > li > label {
      color : limegreen;
    }
    #wakeup label {
      font-style: italic;
    }
  </style>
  <ol id="wakeup">
    <li>
      <input type="radio" name="rdo-wakeup" id="five" checked>
      <label for="five">5시</label>
    </li>
    <li>
      <input type="radio" name="rdo-wakeup" id="six">
      <label for="six">6시</label>
    </li>
    <li>
      <input type="radio" name="rdo-wakeup" id="seven">
      <label for="seven">7시</label>
    </li>
    <li>
      <input type="radio" name="rdo-wakeup" id="eight">
      <label for="eight">8시</label>
    </li>
  </ol>

  <hr>
  <!-- 형제 선택자 : 형제 ~ 형제 -->
  <style>
    #asia ~ p {
      color : limegreen;
    }
  </style>
  <p>베트남(이전 형제는 적용안됨)</p>
  <h4 id="asia">아시아</h4>
  <p>한국</p>
  <p>일본</p>
  <p>태국</p>
  <p>중국</p>

  <hr>

  <!-- 인접 형제 선택자 : 형제 + 형제 -->
  <style>
    #europe + div {
      color : limegreen;
    }
  </style>
  <h4 id="europe">유럽</h4>
  <div>프랑스</div>
  <div>영국</div>
  <div>스위스</div>
  <div>독일</div>

  <hr>

  <!--
    pseudo class
    1. 의사 클래스
    2. 특정 상태에 있는 요소를 선택하는 경우 사용함
    3. 콜론(:)을 이용해서 표현함
  -->
  <style>
    /*
    
      first-of-type : 첫 번째 요소
      last-of-type : 마지막 요소
      nth-of-type(n) : n 번째 요소
    */
    #lunch-menu li:nth-of-type(3) {
      font-weight: 700;
    }
  </style>
<div id="lunch-menu">
  <h4>오늘의 점심 메뉴</h4>
  <ol>
    <li>육개장</li>
    <li>만두국</li>
    <li>떡볶이</li>
    <li>비빔밥</li>
  </ol>
</div>
<style>
  /*
   foucs : 포커스를 가진 요소(클릭을 한 곳만 인식시킬 수 있다.)
  checked : 체크된 요소 (radio, checkbox)
  */
  #id {
    color: #000000;
  }
  
  #id:focus {
    color: #f00;
  }
  #register-form > div:nth-of-type(2) > input:checked + label {
    font-weight: 700;
  }
</style>
<div id="register-form">
  <div>
    <label for="id">아이디</label>
    <input type="text" id="id">
  </div>
  <div>
    <input type="radio" name="gender" value="man" id="man" checked>
    <label for="man">남자</label>
    <input type="radio" name="gender" value="woman" id="woman">
    <label for="woman">여자</label>
  </div>
</div>

<style>
/*
  hover : 마우스를 가져다 댄 요소
  active : 마우스를 누르고 있는 동안의 요소
*/
  #naver {
    color: #000;
    text-decoration: none;
  }
  /* 혹시 같이 쓰게 될 경우 hover를 위에 두고 active는 아래에 둔다. */
  #naver:hover {
    color: limegreen;    
  }
  #naver:active {
    color: red;
  }
</style>
<div>
  <a id="naver" href="https://www.naver.com/">네이버</a>
</div>

<hr>

<!--
  pseudo element
  1. 의사 요소
  2. 의사 클래스는 기존의 요소에 적용된다.
  3. 의사 클래스와는 달리 새로운 html 마크업 요소를 추가하는 것처럼 동작한다.
  4. 2개의 콜론(::)을 사용한다.
-->
<style>
/*
  before : 기존 요소 앞의 가상 요소 
  after  : 기존 요소 뒤의 가상 요소
*/
#seasons >span + span::before {
  content: ' | ';
  color: crimson;
}
</style>
<div id="seasons">
  <span>봄</span>
  <span>여름</span>
  <span>가을</span>
  <span>겨울</span>
</div>


</body>
</html>
