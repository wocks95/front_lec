<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline</title>
</head>
<body>
  <!--
    css
    1. cascade style sheet
    2. html 문서에 스타일을 지정하는 언어이다.
    3. css 작성 방식
      1) inline 방식   : 태그에 css 작업을 진행
      2) internal 방식 : <style> 태그에서 css 작업
      3) external 방식 : css 파일에서 css 작업
    4. css 문법
      1) 주석은 /* */ 사용
      2) 형식
       선택자 {
        css 속성 : 값;
        css 속성 : 값;
        ...
       }
  -->
  <!--
    inline 방식
    1. 태그에 style 속성을 추가한다.
    2. style 속성에 css 문법을 추가한다.
  -->
  <h1 style="color:teal">hello world</h1>




</body>
</html>
