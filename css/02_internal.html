<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>internal</title>
  <style>
    h1 {
      color: teal;

    }
    #title {
      color: crimson;
    }
    .title {
      color: limegreen;
    }
    h4 {
      color: blue;
    }
    .title2 {
      color: bisque;
    }
  </style>
</head>
<body>

  <!--
    internal 방식
    1. <style> 태그를 추가하고 css 문법을 작성한다.
    2. <style> 태그는 <head> 태그나 <body> 태그에 작성한다.
      실제로는 <head> 태그에 작성해야 한다.
  -->

  <!--
    선택자
    1. selector
    2. 어떤 html 요소를 가리키는 방법이다.
    3. 주요 선택자
      1) 태그 선택자 : 태그 이름을 그대로 작성
      2) 아이디 선택자 : #아이디 형식으로 작성
      3) 클래스 선택자 : .클래스 형식으로 작성
  -->
  <h1 id="title" class="title">hello world</h1>

  <h4 id="title1">byebyebye</h4>

  <h6 class="title2">may i help you?</h6>
   
</body>
</html>
