<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cdn</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css');
    #title {
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body>
  
  <!--
    cdn
    1. contents delivery network
    2. 네트워크상에 존재하는 콘텐츠를 사용하는 방식이다.
    3. 사용할 콘텐츠의 주소를 등록하면 곧바로 사용할 수 있다.
    4.주소 등록 방식
      1) css 영역 : @import url(주소등록)
      2) html 영역 : <link href="주소">
  -->

  <h1 id="title">hello world</h1>
  <!-- 
    class="대분류/소분류이고 더 늘릴 수 도 있다."
    fa-2~?x는 모양의 크기를 늘려준다. 
  -->
  <div><i class="fa-brands fa-github"></i></div>
  <div><i class="fa-brands fa-github fa-2x"></i></div>
  <div><i class="fa-brands fa-github fa-3x"></i></div>
  <div><i class="fa-brands fa-github fa-4x"></i></div>
  <div><i class="fa-brands fa-github fa-5x"></i></div>

</body>
</html>
